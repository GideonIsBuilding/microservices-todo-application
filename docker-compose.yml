services:
  redis-queue:
    image: redis:7.0-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data

  auth-api:
    build: 
      context: ./auth-api
    image: auth-api
    ports:
      - "${AUTH_API_PORT}:8081"
    environment:
      - AUTH_API_PORT=${AUTH_API_PORT}
      - JWT_SECRET=${JWT_SECRET}
      - USERS_API_ADDRESS=${USERS_API_ADDRESS}
    depends_on:
      - users-api
      - redis-queue

  todos-api:
    build: 
      context: ./todos-api
    image: todos-api
    ports:
      - "${TODO_API_PORT}:8082"
    environment:
      - TODO_API_PORT=${TODO_API_PORT}
      - JWT_SECRET=${JWT_SECRET}
      - REDIS_HOST=${REDIS_HOST}
      - REDIS_PORT=${REDIS_PORT}
      - REDIS_CHANNEL=${REDIS_CHANNEL}
    depends_on:
      - auth-api
      - redis-queue

  users-api:
    build: 
      context: ./users-api
    image: users-api
    ports:
      - "${SERVER_PORT}:8083"
    environment:
      - SERVER_PORT=${SERVER_PORT}
      - JWT_SECRET=${JWT_SECRET}

  log-message-processor:
    build:
      context: ./log-message-processor
    image: log-message-processor
    environment:
      - REDIS_HOST=${REDIS_HOST}
      - REDIS_PORT=${REDIS_PORT}
      - REDIS_CHANNEL=${REDIS_CHANNEL}
    depends_on:
      - redis-queue

  frontend:
    build: 
      context: ./frontend
    image: frontend:latest
    ports:
      - "8089:8080"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - AUTH_API_ADDRESS=${AUTH_API_ADDRESS}
      - TODOS_API_ADDRESS=${TODOS_API_ADDRESS}
    depends_on:
      - auth-api
      - todos-api

volumes:
  redis-data:
